<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des utilisateurs - BRINKS</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">BRINKS - Administration</div>
            <div class="nav-user">
                <span id="username-display"></span>
                <a href="/home" class="btn btn-secondary">Retour à l'accueil</a>
                <button id="logoutBtn" class="btn btn-secondary">Déconnexion</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="header-section">
            <h1>Gestion des utilisateurs</h1>
            <button id="addUserBtn" class="btn btn-primary">Ajouter un utilisateur</button>
        </div>

        <div id="error-message" class="error-message" style="display: none;"></div>
        <div id="success-message" class="success-message" style="display: none;"></div>

        <div class="card">
            <div class="table-container">
                <table id="usersTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nom d'utilisateur</th>
                            <th>Email</th>
                            <th>Rôle</th>
                            <th>Statut</th>
                            <th>Dernière connexion</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="usersTableBody">
                        <tr>
                            <td colspan="7" class="loading">Chargement des utilisateurs...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal pour ajouter/modifier un utilisateur -->
    <div id="userModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Ajouter un utilisateur</h2>
            
            <form id="userForm">
                <input type="hidden" id="userId">
                
                <div class="form-group">
                    <label for="userUsername">Nom d'utilisateur *</label>
                    <input type="text" id="userUsername" required>
                </div>
                
                <div class="form-group">
                    <label for="userEmail">Email *</label>
                    <input type="email" id="userEmail" required>
                </div>
                
                <div class="form-group" id="passwordGroup">
                    <label for="userPassword">Mot de passe *</label>
                    <input type="password" id="userPassword">
                </div>
                
                <div class="form-group">
                    <label for="userRole">Rôle *</label>
                    <select id="userRole" required>
                        <option value="USER">Utilisateur</option>
                        <option value="ADMIN">Administrateur</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="userActive">Statut</label>
                    <select id="userActive">
                        <option value="1">Actif</option>
                        <option value="0">Inactif</option>
                    </select>
                </div>
                
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" id="cancelBtn">Annuler</button>
                    <button type="submit" class="btn btn-primary">Enregistrer</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal pour réinitialiser le mot de passe -->
    <div id="resetPasswordModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Réinitialiser le mot de passe</h2>
            
            <form id="resetPasswordForm">
                <input type="hidden" id="resetUserId">
                
                <div class="form-group">
                    <label for="newPassword">Nouveau mot de passe *</label>
                    <input type="password" id="newPassword" required>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirmer le mot de passe *</label>
                    <input type="password" id="confirmPassword" required>
                </div>
                
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" id="cancelResetBtn">Annuler</button>
                    <button type="submit" class="btn btn-primary">Réinitialiser</button>
                </div>
            </form>
        </div>
    </div>

    <script src="../js/admin-users.js"></script>
</body>
</html>
