<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil - BRINKS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>BRINKS - Tableau de bord</h1>
        <button id="logoutBtn" class="btn-logout">Déconnexion</button>
    </div>
    <div class="container">
        <h2>Bienvenue !</h2>
        <p>Vous êtes maintenant connecté à votre espace BRINKS.</p>
        <div class="dashboard">
            <div class="card">
                <h3>Mes opérations</h3>
                <p>Gérer vos opérations quotidiennes</p>
            </div>
            <div class="card">
                <h3>Rapports</h3>
                <p>Consulter les rapports et statistiques</p>
            </div>
            <div class="card">
                <h3>Paramètres</h3>
                <p>Configurer votre compte</p>
            </div>
        </div>
    </div>
    <script>
        // Vérifier si l'utilisateur est connecté
        async function checkAuth() {
            try {
                const response = await fetch('api/check_auth.php');
                const data = await response.json();
                
                if (!data.authenticated) {
                    window.location.href = 'login.html';
                } else {
                    // Afficher le nom d'utilisateur
                    const username = data.user.username;
                    document.querySelector('.header h1').textContent = `BRINKS - Bienvenue ${username}`;
                }
            } catch (error) {
                console.error('Erreur:', error);
                window.location.href = 'login.html';
            }
        }

        // Vérifier l'authentification au chargement
        checkAuth();

        // Gestion de la déconnexion
        document.getElementById('logoutBtn').addEventListener('click', async function() {
            try {
                await fetch('api/logout.php');
                sessionStorage.clear();
                window.location.href = 'login.html';
            } catch (error) {
                console.error('Erreur:', error);
                sessionStorage.clear();
                window.location.href = 'login.html';
            }
        });
    </script>
</body>
</html>
