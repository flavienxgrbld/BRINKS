<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil - Site Sécurisé</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Bienvenue</h1>
            <div id="userInfo"></div>
        </header>
        
        <main>
            <div class="welcome-section">
                <h2>Tableau de bord</h2>
                <p>Vous êtes connecté avec succès.</p>
                <div class="user-details" id="userDetails"></div>
            </div>
            
            <div class="actions">
                <button id="logoutBtn" class="btn btn-danger">Se déconnecter</button>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
    <script>
        // Vérifier si l'utilisateur est connecté
        isLoggedIn().then(async loggedIn => {
            if (!loggedIn) {
                window.location.href = 'login.html';
            } else {
                await displayUserInfo();
            }
        });

        document.getElementById('logoutBtn').addEventListener('click', async function() {
            await logout();
            window.location.href = 'login.html';
        });

        async function displayUserInfo() {
            const user = await getCurrentUser();
            if (user) {
                document.getElementById('userInfo').innerHTML = `
                    <span>Connecté en tant que: <strong>${user.username}</strong></span>
                `;
                document.getElementById('userDetails').innerHTML = `
                    <p><strong>Nom d'utilisateur:</strong> ${user.username}</p>
                    <p><strong>Email:</strong> ${user.email}</p>
                    <p><strong>Compte créé le:</strong> ${new Date(user.created_at).toLocaleString('fr-FR')}</p>
                    ${user.last_login ? `<p><strong>Dernière connexion:</strong> ${new Date(user.last_login).toLocaleString('fr-FR')}</p>` : ''}
                `;
            }
        }
    </script>
</body>
</html>
